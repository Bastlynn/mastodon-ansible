## you'll probably want to edit these

hostname: yourserver.tld
install_dir: /mnt/mastodon
local_certs: /local/path/to/your/certs
git_repo: https://github.com/Gargron/mastodon.git
ruby_version: 2.4.1

## unlikely to edit these

node_version: 6
services:
  - web
  - sidekiq
  - streaming
ppas:
  - ppa:brightbox/ruby-ng
  - ppa:git-core/ppa
  - ppa:mc3man/trusty-media
  - ppa:nginx/stable
packages:
  - ack-grep
  - build-essential
  - ffmpeg
  - git
  - imagemagick
  - libpq-dev
  - libxml2-dev
  - libxslt1-dev
  - nginx
  - postgresql
  - postgresql-contrib
  - redis-server
  - redis-tools
  - protobuf-compiler
  - libprotobuf-dev
  - libreadline-dev
  - rbenv
cronscripts:
  - clear-feeds.sh
  - clear-media.sh
  - refresh-push.sh
scripts:
  - checkout.sh
